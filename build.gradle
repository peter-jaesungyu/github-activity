plugins {
    id 'java'
}

group = 'com.devturtle'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // a library for parsing JSON
    implementation 'com.google.code.gson:gson:2.12.1'
}

test {
    useJUnitPlatform()
}